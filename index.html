<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: saddlebrown">
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .field{
        width: 80px;
        height: 80px;
        border: 1px gray;
        position: relative;
    }
    #desk{
        display: grid;
        width: fit-content;
    }
    .checker{
        border: 1px blue;
        border-radius: 50%;
        width: 60%;
        height: 60%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<div id="desk"></div>
<script src="functions.js"></script>
<script src="main.js"></script>
</body>
</html>
